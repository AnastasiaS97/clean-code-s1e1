<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-body">
      <p id="main-body__add">
        <label for="main-body__task-id">Add Item</label>
        <div class="main-body__task-wrp">
          <input id="main-body__task-id" class="main-body__task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="main-body__todo">
        <li>
          <input type="checkbox">
          <label class="main-body__task">Pay Bills</label>
          <input type="text" class="main-body__task">
          <button class="main-body__edit-btn">Edit</button>
          <button class="main-body__delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="main-body__todo__edit">
          <input type="checkbox">
          <label class="main-body__task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="main-body__task">
          <button class="main-body__edit-btn">Save</button>
          <button class="main-body__delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main-body__completed">
        <li>
          <input type="checkbox" checked>
          <label class="main-body__task">See the Doctor</label>
          <input type="text" class="main-body__task">
          <button class="main-body__edit-btn">Edit</button>
          <button class="main-body__delete-btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
