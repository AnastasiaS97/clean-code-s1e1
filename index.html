<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page-body">
    <div class="header">                                                               <!-- An attempt at BEM was made -->
      <img id="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">   
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-body">
      <section id="main-body__add">
        <label for="main-body__task-id" class="main-body__task-label">Add Item</label>
        <div class="main-body__task-wrp">
          <input id="main-body__task-id" class="main-body__task" type="text">
          <button class="main-body__add-btn btn">Add</button>
        </div>
      </section>
      <h3 class="main-body__section">Todo</h3>
      <ul id="main-body__todo" class="main-body__list">
        <li id="main-body__list-el">
          <input type="checkbox">
          <label class="main-body__task lbl">Pay Bills</label>
          <input type="text" class="main-body__task">
          <button class="main-body__edit-btn btn">Edit</button>
          <button class="main-body__delete-btn btn">
            <img src="./remove.svg" class="btn-img" alt="Remove">
          </button>
        </li>
        <li class="main-body__todo__edit" id="main-body__list-el">
          <input type="checkbox">
          <label class="main-body__task lbl" id="todo-lbl">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="main-body__task">
          <button class="main-body__edit-btn btn">Save</button>
          <button class="main-body__delete-btn btn">
            <img src="./remove.svg" class="btn-img" alt="Remove">
          </button>
        </li>
      </ul>
      <h3 class="main-body__section">Completed</h3>
      <ul id="main-body__completed" class="main-body__list">
        <li id="main-body__list-el">
          <input type="checkbox" checked>
          <label class="main-body__task lbl" id="completed-lbl">See the Doctor</label>
          <input type="text" class="main-body__task">
          <button class="main-body__edit-btn btn">Edit</button>
          <button class="main-body__delete-btn btn">
            <img src="./remove.svg" class="btn-img" alt="Remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
